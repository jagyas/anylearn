# https://docs.dapr.io/reference/components-reference/supported-bindings/rabbitmq/
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub-mqtt
  namespace: default
spec:
  type: pubsub.mqtt
  version: v1
  metadata:
  - name: url
    value: "tcp://admin:public@localhost:1883"
  - name: qos
    value: 1
  - name: cleanSession
    value: "true"
  - name: backOffMaxRetries
    value: "0"